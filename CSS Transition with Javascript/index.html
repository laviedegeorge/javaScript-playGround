<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">

</head>

<body>
    <div class="main">
        <section>

            <div class="login-holder">
                <div class="overlay " id="login">
                    <div class="content">
                        <p class="text">Welcome Back! <br>
                            <span>To keep connected with us please</span>
                        </p>
                        <div class="btn-div" id="ani-div1">
                            <button class="login btn" id="login-btn">Sign In</button>
                            <i class="mdi mdi-arrow-right arrow" id="arrow1"></i>
                        </div>
                    </div>
                </div>
                <div class="sign-page">
                    <h1 class="sign-heading">Sign in to Wigxel</h1>
                    <div class="socials-signin">
                        <i>f</i>
                        <i>g</i>
                        <i>in</i>
                    </div>
                    <p class="option">or use your email account</p>
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Password" class="input">
                    <a href="#" class="fyp">Forgot your Password?</a>
                    <div class="btn-cont">
                        <button type="submit" class="btn1" id="btn1">sign in</button>
                    </div>
                    
                </div>

            </div>
            <div class="signup-holder">
                <div class="overlay " id="sign-up">

                    <div class="content">
                        <p class="text">Hello Friend! <br>
                            <span>Enter your personal details and start a
                                journey with us</span>
                        </p>
                        <div class="btn-div" id="ani-div2">
                            <button class="signup btn" id="signup-btn">Sign Up</button>
                            <i class="mdi mdi-arrow-right arrow" id="arrow2"></i>
                        </div>
                    </div>
                </div>
                <div class="sign-page">
                    <h1 class="sign-heading">Create Account</h1>
                    <div class="socials-signin">
                        <i>f</i>
                        <i>g</i>
                        <i>in</i>
                    </div>
                    <p class="option">or use your email for registration</p>
                    <input type="text" placeholder="Name" class="input">  
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Password" class="input marg">
                    
                    <div class="btn-cont">
                        <button type="submit" class="btn1" id="btn2">sign up</button>
                    </div>
                </div>
                
            </div>
        </section>


    </div>
</body>
<script src="/CSS Transition with Javascript/js/index.js"></script>

</html>
