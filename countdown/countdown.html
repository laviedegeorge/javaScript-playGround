<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Down</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <audio id="player" src="24.mp3"></audio>
    <div class="body">
        <div class="cd-holder">
            <h1>count down to <span id="cdDate">...</span></h1>
            <div id="countDown">
                <div class="yr-mnth">
                    <div class="yr">
                        <p class="num">0 <br><span class="name">YR</span></p>
                    </div>

                    <dv class="mnth">
                        <p class="num">0 <br><span class="name">MNH</span></p> 
                    </dv>
                </div>

                <div class="days">
                    <p class="num">0 <br><span class="name">DAYS</span></p>
                </div>

                <div class="hours">
                    <p class="num">0 <br><span class="name">hours</span></p>
                </div>
                
                <div class="mins">
                    <p class="num">0 <br> <span class="name">mins</span></p>
                </div>
                <div class="secs">
                    <p class="num">0 <br><span class="name">secs</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="countdown.js"></script>
</html>
