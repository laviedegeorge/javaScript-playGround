<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
        <div id="modal-content">
            <div class="heading">
                <p>
                    Hi There! <br> Welcome to Word Count.

                </p>
                <buttton id="closeBtn">&times</buttton>
            </div>
            <div class="modal-body">
                <p>Instructions :</p>
                <ul>
                    <li>Type or Copy and Paste the text you would like
                        to check in the text area provided. </li>
                        <br>
                    <li> Enter the Letter or word you would like
                        to check, in the input below the text area.
                    </li>
                    <br>
                    <li>Click on Check to commence.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <p>Powered by vanillaJS!</p>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="cont">
            <label for="" class="content"> Enter Content below</label>
            <textarea type="text" id="checkCont"></textarea>

            <div class="input-cont">
                <label for="input">Enter the word/letter you want to check</label>
                <input type="text" id="input">

                <button type="submit" id="check">check</button>
            </div>

            <input type="text" id="answer" value="">

        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
