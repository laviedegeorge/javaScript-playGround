<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOKLIST</title>
    <link rel="stylesheet" href="booklist.css">
    <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <nav>
            <h1>BookList</h1>
            <p>Your timeless challange...</p>
            <input type="text" id="search" placeholder="Search...">
        </nav>
        <div class="main">
            <ul id="tabs" >
                <li data-target="#contHolder" class="activeli">Books</li>
                <li data-target="#reading" class="margin">Reading</li>
                <li data-target="#done">Done</li>
            </ul>
            
            <div class="content-holder active-tab" id="contHolder">
                <h2>Books to read</h2>
                <div class="content" class="content">
                    <p>The richest man in babylon 
                        <br>
                        <span class="by">By: george okafor</span>
                    </p>
                    <button  class="delete">delete</button>
                </div>
                <div class="content">
                    <p>Things fall apart 
                        <br>
                        <span class="by">By: george okafor</span>
                    </p>
                    <button class="delete">delete</button>
                </div>
                
            </div>
            <div id="reading" class="content-holder">
                <h2>Reading</h2>
            </div>
            <div id="done" class="content-holder">
                <h2>Done!</h2>
            </div>
            <div class="add-books-cont">
                <div class="add-books">
                    <input type="text" id="addInput" placeholder="Add a book title...">
                    <input type="text" id="author" placeholder="Written by...">
                    <p id="warning"></p>
                    <button id="addBtn">Add</button>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
<script src="booklist.js"></script>
</html>
